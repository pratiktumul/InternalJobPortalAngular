<div class="container">
    <hr>
    <div class="row">
        <div class="col-lg-6">
            <div class="count-job mb-35">
                <!-- Select job items start -->
                <div class="select-job-items">
                    <span><b>Sort By: </b></span>
                    <select name="select" (change)="capture($event.target.value)">
                        <option value="">None</option>
                        <option *ngFor="let data of sort" value={{data.id}}>{{data.value}}</option>
                    </select>
                </div>
                <!--  Select job items End-->
            </div>
        </div>
        <div class="col-lg-6">
            <div class="count-job mb-35">
                <!-- Select job items start -->
                <div class="select-job-items">
                    <span><b>Filter by Location: </b></span>
                    <input type="text" [(ngModel)]="filterVal" placeholder="Enter City Name" />
                    <!-- <select name="select" (change)="capture($event.target.value)">
                        <option value="">None</option>
                        <option *ngFor="let data of sort" value={{data.id}}>{{data.value}}</option>
                    </select> -->
                </div>
                <!--  Select job items End-->
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-responsive-lg btn-table">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company Name</th>
                    <th>Location</th>
                    <th>Job Type</th>
                    <th>Create Date</th>
                    <th>Expire</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of (allJobs | filter:filterVal | sort:sortVal  | paginate: {
                    id:'joblist',
                    itemsPerPage: 5,
                    currentPage: page,
                    totalItems: totalRecord})">
                    <td>{{data.JobTitle}}</td>
                    <td>{{data.CompanyName}}</td>
                    <td>{{data.Location}}</td>
                    <td>{{data.JobType}}</td>
                    <td>{{data.CreateDate | date:'medium'}}</td>
                    <td>
                        <button type="button" class="btn2" (click)="expireJob(data.JobId)">Expire</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination-area pb-115 text-center">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="single-wrap d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <pagination-controls id="joblist" (pageChange)="page=$event" previousLabel="" nextLabel=""></pagination-controls>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="row">
        
    </div> -->
</div>
