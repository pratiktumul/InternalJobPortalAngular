<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <table class="table table-striped table-responsive-md btn-table">
                    <thead>
                        <tr>
                            <th>Application Id</th>
                            <th>Job Title</th>
                            <th>Company Name</th>
                            <th>Experience</th>
                            <th>Skills</th>
                            <th>Application Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of jobApplied | paginate: {
                            id:'joblist',
                            itemsPerPage: 6,
                            currentPage: page,
                            totalItems: ttlrecords}">
                            <td>{{data.Id}}</td>
                            <td>{{data.JobTitle}}</td>
                            <td>{{data.CompanyName}}</td>
                            <td>{{data.Year}} Year, {{data.Month}} Month</td>
                            <td>{{data.Skill}}</td>
                            <td>{{data.Status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="!errorMessage" class="pagination-area pb-115 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="single-wrap d-flex justify-content-center">
                            <nav aria-label="Page navigation example">
                                <pagination-controls id="joblist" (pageChange)="page=$event" previousLabel="" nextLabel=""></pagination-controls>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
