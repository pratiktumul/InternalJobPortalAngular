<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <!-- Icon Cards-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-2 mt-4">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">EmpID</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Last Login Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-warning" *ngFor="let item of loginData | paginate: {
                            id:'loginhistory',
                            itemsPerPage: 7,
                            currentPage: page,
                            totalItems: ttlrecords}">
                            <th scope="row">{{item.EmpId}}</th>
                            <td>{{item.FullName}}</td>
                            <td>{{item.LastLogin | date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="pagination-area pb-115 text-center">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="single-wrap d-flex justify-content-center">
                    <nav aria-label="Page navigation example">
                        <pagination-controls id="loginhistory" (pageChange)="page=$event" previousLabel="" nextLabel=""></pagination-controls>
                    </nav>
                </div>
            </div>
        </div>
    </div>
